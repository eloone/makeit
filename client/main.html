<head>
  <title>Make it</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Merriweather+Sans:400,700,300' rel='stylesheet' type='text/css'>
</head>

<body>
    {{> main}}
</body>

<template name="main">
  {{#if page404}}
  404
  {{else}}
    {{#if currentUser}}
     {{> navbar}}
    <div class="container">
      {{> menu}}    
      <div class="row-fluid">
        <div class="span3">
          {{> tag-list}}
        </div>
        <div class="span9">
          <div class="task-creator">
            {{> new-task}}
          </div>
          <div class="tasks-lister">
            {{> task-list}}
          </div>
        </div>
      </div>
    </div>
    {{else}}
      {{> login}}
    {{/if}}
  {{/if}}
</template>
