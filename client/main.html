<head>
  <title>Make it</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Merriweather+Sans:400,700,300' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Handlee' rel='stylesheet' type='text/css'>
  <meta charset="UTF-8">
</head>

<body>
    {{> main}}
</body>

<template name="main">
  {{#if page404}}
  404
  {{else}}
    {{#if currentUser}}
     {{> header}}
    <div class="container">  
      <div class="row-fluid">
        {{#if tag}}
            <div class="tasks-lister">
              {{> page-tag}}
            </div>
        {{else}}
            {{#if new}}
            {{/if}}
            {{#if dashboard}}
              {{> tag-list}}
            {{/if}}
            {{#if stats}}
              {{> user-stats}}
            {{/if}}        
        {{/if}}
      </div>
    </div>
    {{else}}
      {{#if loggingIn}}
        <div id="loaderImage"></div>
        {{else}}
          {{> login}}
      {{/if}}
    {{/if}}
  {{/if}}
</template>
