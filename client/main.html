<head>
  <title>Make it</title>
  <link href='http://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
</head>

<body>
  {{#if currentUser}}
    {{> user-infos}}
    <div class="side-pane">
        <div class="home">

        </div>
        <div class="list-tags">
            {{> tag-list}}
        </div>
        <div class="suggestions">
            {{> suggestions}}
        </div>
    </div>
    <div class="main-pane">
        <div class="header"></div>
        <div class="task-creator">
             {{> new-task}}
            <div class="points">

            </div>
        </div>
        <div class="tasks-lister">
             {{> task-list}}
        </div>
    </div>
  {{else}}
    {{> login}}
  {{/if}}
</body>
