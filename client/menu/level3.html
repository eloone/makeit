<template name="menu-level3">
<ul class="pull-right menu level3">
  <li {{#if default}}class="current"{{/if}} >
  	<a title="goal related tasks first" class="default filter" href="">
  		<i class="fa fa-tasks"></i>
  	</a>
  </li>
  {{#if hasSatisfaction}}
  <li {{#if fun}}class="current"{{/if}}>
  	<a class="{{#classSort 'fun'}}{{/classSort}} filter" href="fun">
  		<i class="fa fa-heart"></i>
  		<i title="boring tasks first" class="sort asc fa fa-long-arrow-down"></i> 		
  		<i title="most fun tasks first" class="sort desc fa fa-long-arrow-up"></i>
  	</a>
  </li>
  {{/if}}
  {{#if hasDifficulty}}
  <li {{#if difficulty}}class="current"{{/if}}>
  	<a class="{{#classSort 'difficulty'}}{{/classSort}} filter" href="difficulty">
  		<i class="fa fa-bolt"></i>
  		<i title="easiest tasks first" class="sort asc fa fa-long-arrow-down"></i>
  		<i title="challenges first" class="sort desc fa fa-long-arrow-up"></i>
  	</a>
  </li>
  {{/if}}
  <li {{#if date}}class="current"{{/if}}>
  	<a class="{{#classSort 'date'}}{{/classSort}} filter" href="date">
  		<i class="fa fa-calendar"></i>
  		<i title="oldest tasks first" class="sort asc fa fa-long-arrow-down"></i>
  		<i title="recent tasks first" class="sort desc fa fa-long-arrow-up"></i>
  	</a>
  </li>
</ul>
</template>
