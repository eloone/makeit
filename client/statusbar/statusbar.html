<template name="statusbar">
<div class="statusbar">
	{{#if dashboard}}
	<p class="title">Your projects dashboard : visualize your progress</p>
	{{else}}
		{{#if tag}}
			{{#with tag}}
			<div class="category-status">
				<span class="{{#if isall}}isall{{/if}} category">{{label}}</span>
				<span style="width:{{progress}}%;" class="progress-tracker"></span>
				{{> tag-data}}
			</div>
			{{/with}}
		{{else}}
			{{#if new}}
				{{> new-tag}}
			{{/if}}
			{{#if stats}}
			<p class="title">Your stats : see your achievements</p>
			{{/if}}
		{{/if}}		
	{{/if}}
</div>
</template>
