<template name="statusbar">
<div class="statusbar">
	{{#if home}}
	<p class="title">Your projects dashboard : admire your progress</p>
	{{else}}
		{{#if tag}}
			{{#with tag}}
			<div class="category-status">
				<span class="{{#if isall}}isall{{/if}} category">{{label}}</span>
				<span style="width:{{progress}}%;" class="progress-tracker"></span>
				{{> tag-data}}
			</div>
			{{/with}}
		{{else}}
			{{#if new}}
				{{> new-tag}}
			{{else}}
				404
			{{/if}}
		{{/if}}		
	{{/if}}
</div>
</template>
