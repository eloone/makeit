 <template name="tag-data">
 <ul class="tag-all-data">
    <li class="tag-data done">
      <span class="data-title">
        done
      </span>
      <p class="data-value">
        {{done}}
      </p>
    </li> 
    <li class=" tag-data to-do">
      <span class="data-title">
        to do
      </span>
      <p class="data-value">
        {{left}}
      </p>
    </li>            
    <li class="tag-data count">
      <span class="data-title">
        total
      </span>
      <p class="data-value">
        {{total}}
      </p>
    </li> 
</ul>
</template>
