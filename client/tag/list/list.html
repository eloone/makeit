<template name="tag-list">
    <p class="suggestion">
        What do you feel like doing ?
    </p>
    <ul>
      {{#each tags}}
        <li>
            <a title="{{progress}}%" class="tag" href="#/tag/{{text}}">{{label}}  
                <span class="count">{{count}}</span>               
            </a>
            <span title="{{progress}}%" style="width:{{progress}}%;" class="progress"></span>
        </li>
      {{/each}}
    </ul>
</template>
