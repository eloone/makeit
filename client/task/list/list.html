<template name="task-list">
  <ul class="task-list undone-list">
  {{#each tasks}}
    <li id="_{{_id}}" data-id='{{_id}}'>
      <span class="title">
        <!--i class="icon-check-empty"></i>
        <i class="icon-heart level-{{difficulty}}"></i>
        <i class="icon-bolt level-{{difficulty}}"></i-->
        {{text}}      
      </span>
      <div class="infos">{{{info}}}</div>
    </li>
  {{/each}}
  </ul>
  <ul class="task-list done-list">
  {{#each doneTasks}}
    <li id="_{{_id}}" class="done" data-id='{{_id}}'>
      <!--i class="icon-check"></i>
      <i class="icon-heart level-{{difficulty}}"></i>
      <i class="icon-bolt level-{{difficulty}}"></i-->
      {{text}}
      <span style="width:100%;" class="strike"></span>
    </li>
  {{/each}}
  </ul>
</template>
