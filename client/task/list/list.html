<template name="task-list">
  <div class="indications">
    <i class="fa fa-comment-o"></i>
     <div class="interaction init">
      Could you press <span class="key">Enter</span> to save or <span class="key">Esc</span> to cancel changes ?
      <button class="btn validation"><i class="fa fa-thumbs-up"></i> Ok !</button>
    </div>
    <div class="interaction response">
      Thanks ! I won't tell you again then.
    </div>
  </div>
  <ul class="task-list undone-list">
  {{#each tasks}}
    <li class ="task" id="_{{_id}}" data-id='{{_id}}'>
      <div class="editable">      
          <!--i class="icon-check-empty"></i>
          <i class="icon-heart level-{{difficulty}}"></i>
          <i class="icon-bolt level-{{difficulty}}"></i-->
          {{text}}

           {{#for satisfaction}}
              <i title="{{#printSatisfaction count}}{{/printSatisfaction}}" class="satisfaction cursor fa fa-heart"></i>
           {{/for}}       
           {{#for difficulty}}
            <i title="{{#printDifficulty count}}{{/printDifficulty}}" class="difficulty cursor fa fa-bolt"></i>
           {{/for}}
      </div>
      <div class="original hide"></div>
      <div class="tmp hide"></div>
      <div class="controls">
        <span class="togglecheck check">
          <img alt="mark as done" title="mark as done" src="/images/checkmark.svg" width="30px"/>
        </span>
      </div>
      <div class="infos">{{{info}}}</div>
    </li>
  {{/each}}
  </ul>
  <ul class="task-list done-list">
  {{#each doneTasks}}
    <li id="_{{_id}}" class="task done" data-id='{{_id}}'>
      <!--i class="icon-check"></i>
      <i class="icon-heart level-{{difficulty}}"></i>
      <i class="icon-bolt level-{{difficulty}}"></i-->
      {{text}}
      <span style="width:100%;" class="strike"></span>
      <div class="controls">
        <span class="togglecheck uncheck">
          <img alt="mark as undone" title="mark as undone" src="/images/cross.svg" width="30px"/>
        </span>
      </div>
    </li>
  {{/each}}
  </ul>
</template>
