<template name="task-list">
  <ul class="task-list">
  {{#each tasks}}
    <li data-id='{{_id}}'>
      <span class="title">
        <i class="icon-check-empty"></i>
        <i class="icon-heart level-{{difficulty}}"></i>
        <i class="icon-bolt level-{{difficulty}}"></i>
        {{text}}
      </span>
      <div class="infos">{{{info}}}</div>
    </li>
  {{/each}}
  </ul>
  <ul class="task-list">
  {{#each doneTasks}}
    <li class="done" data-id='{{_id}}'>
      <i class="icon-check"></i>
      <i class="icon-heart level-{{difficulty}}"></i>
      <i class="icon-bolt level-{{difficulty}}"></i>
      {{text}}
    </li>
  {{/each}}
  </ul>
</template>
