<template name="new-task">
  <div class="row-fluid">
    <div class="input" contenteditable="true">
      Type here to add a task. Type up to 3 * for the difficulty level, 3 + for the likeness. #goal to attach to a goal.
    </div>
    <span class="hide placeholder">Type here to add a task. Type up to 3 * for the difficulty level, 3 + for the likeness. #goal to attach to a goal.</span>
  </div>
  {{#if suggestions}}
  <div class="suggestions">
    {{#each suggestions}}
    <h2>{{text}}</h2>
    <ul class="task-list">
      {{#each tasks}}
        <li data-text="{{text}}" data-satisfaction="{{satisfaction}}" data-difficulty="{{difficulty}}">
          <i class="icon-plus"></i> {{text}}
          <script type="text/html" name="info">
          {{{info}}}
          </script>
        </li>
      {{/each}}
    </ul>
    {{/each}}
  </div>
  {{/if}}
</template>
