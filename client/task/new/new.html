<template name="new-task">
  <input placeholder="Make it happen" type="text" name="task">
  <div class="task-extra">
      <span data-type="satisfaction" class="extra-set likeness">
          <i class="trigger cursor extra icon-heart"></i>
          <i class="trigger cursor extra icon-heart"></i>
          <i class="trigger cursor extra icon-heart"></i>
      </span>
    <span data-type="difficulty" class="extra-set level">
        <i data-title="hardcore" class="trigger cursor extra icon-bolt"></i>
        <i data-title="possible" class="trigger cursor extra icon-bolt"></i>
        <i data-title="easy" class="trigger cursor extra icon-bolt"></i>
    </span>
    <i class="trigger extra-set extra icon-calendar"></i>
  </div>
</template>
