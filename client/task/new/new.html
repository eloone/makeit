<template name="new-task">
  <input placeholder="Make it happen" type="text" name="task">
  <div class="cursor" data-type="satisfaction">
    <i class="icon-heart"></i>
    <i class="icon-heart empty"></i>
    <i class="icon-heart empty"></i>
  </div>
  <div class="cursor" data-type="difficulty">
    <i class="icon-bolt"></i>
    <i class="icon-bolt empty"></i>
    <i class="icon-bolt empty"></i>
  </div>
</template>
