<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" class="svg-line" width="100%" height="40px">
    <defs>
        <linearGradient id="partial" x1="0%" y1="0%" x2="50%" y2="0%">
            <stop offset="0%" style="stop-color:#aaa;stop-opacity:0.9;" />
            <stop offset="35%" style="stop-color:#aaa;stop-opacity:0.1;" />
        </linearGradient>
        <linearGradient id="padded" xlink:href="#partial" spreadMethod="reflect"/>
    </defs>
    <g id="line">
        <rect x="2" y="4" width="100%" height="0.5" fill="url(#padded)"/>
    </g>
</svg>